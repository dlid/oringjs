<!DOCTYPE html>
<html>
	<head>
		<script src="build/oring.js"></script>
	</head>
	<body>
		<div id="log"></div>
	<script>

	function log(text) {document.getElementById('log').innerHTML += text + "<br>";}

			var oringClient = oring.create("http://localhost:1234?hej=3", {
				transferProtocols : ['webSocket', 'longPolling'],
				hubs : ['scrapbook', 'user']
			});

			oringClient.start().done(function(conn) {
				 log("Connected using '"+conn.transferProtocol+"'");

				conn.setUserContext("hej").done(function(response) {
					console.warn("Vi fick svar", response);
				});

			})
			.fail(function() {
				log("<span style='color:red'>Could not connect to server. Remember to start it!</span>");
			});

		</script>
	</body>

</html>
